name: Manual Test Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - linux
          - windows
          - macos
      node-version:
        description: 'Node.js version'
        required: true
        default: '18'
        type: choice
        options:
          - '16'
          - '18'
          - '20'

jobs:
  test-linux:
    name: Test Linux Build
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ github.event.inputs.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Build application
      run: npm run make
      
    - name: List build artifacts
      run: |
        echo "Build artifacts:"
        ls -la out/make/
        find out/make -type f -exec ls -lh {} \;

  test-windows:
    name: Test Windows Build
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' }}
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ github.event.inputs.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run make
      
    - name: List build artifacts
      shell: bash
      run: |
        echo "Build artifacts:"
        find out/make -type f -name "*.exe" -o -name "*.zip" | head -20

  test-macos:
    name: Test macOS Build
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos' }}
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ github.event.inputs.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run make
      
    - name: List build artifacts
      run: |
        echo "Build artifacts:"
        ls -la out/make/
        find out/make -type f -name "*.dmg" -o -name "*.zip" | head -20